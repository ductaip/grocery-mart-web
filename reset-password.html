<!DOCTYPE html>
<html class="dark" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in | Grocery Mart</title>
        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <main class="auth">
            <!-- auth intro -->
            <div class="auth__intro d-md-none">
                <img
                    src="./assets/img/auth/forgot-password.png"
                    alt="sign up decor"
                    class="auth__intro-img"
                />
                <p class="auth__intro-desc">
                    The best of luxury brand values, high quality products, and
                    innovative services
                </p>
            </div>

            <!-- auth content -->
            <div class="auth__content">
                <div class="auth__content-inner">
                    <!-- logo -->
                    <a href="./" class="logo">
                        <img
                            src="./assets/icons/logo.svg"
                            alt="grocerymart"
                            class="logo__img"
                        />
                        <h2 class="logo__title">grocerymart</h2>
                    </a>
                    <h1 class="auth__heading">Hello Again!</h1>
                    <p class="auth__desc">
                        Enter your email and we'll send you a link to reset your
                        password
                    </p>
                    <div class="auth__message message message--success">We have e-mailed your password reset link</div>
                    <form action="./index-logined.html" class="form auth__form auth__form-forgot">
                        <div class="form__group">
                            <div class="form__text-input">
                                <input
                                    type="email"
                                    name=""
                                    placeholder="Email"
                                    class="form__input"
                                    required
                                />
                                <img
                                    src="./assets/img/auth/Message.svg"
                                    alt=""
                                    class="form__input-icon form__input-icon-message"
                                />
                            </div>
                            <p class="form__error">
                                Email không đúng định dạng
                            </p>
                        </div>  

                        <div
                            class="form__group auth__btn-group form__submit-btn"
                        >
                            <button class="btn btn--primary auth__btn">
                                Reset Password
                            </button> 
                        </div>
                    </form>
                    <p class="auth__text" style="margin-top: 80px">
                        <a href="./sign-in.html" class="auth__link">Back to Sign In</a>
                    </p>
                </div>
            </div>
        </main>
        <script>
            window.dispatchEvent(new Event("template-loaded"));
        </script>
    </body>
</html>
