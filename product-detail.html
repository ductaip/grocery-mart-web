<!DOCTYPE html>
<html class="dark" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>
        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- header -->
        <header class="header" id="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <!-- main -->
        <main class="product-page">
            <div class="container">
                <!-- search bar -->
                <div class="product-container">
                    <div class="search-bar d-none d-md-flex">
                        <input type="text" name="" placeholder="Search for item" id="" class="search-bar__input">
                        <button class="search-bar__submit">
                            <img src="./assets/icons/search.svg" alt="" class="search-bar__icon icon">
                        </button>
                    </div>
                </div>

                <!-- Breadcrumbs -->
                <div class="product-container">
                    <ul class="breadcrumbs">
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Departments
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee Beans
                                <img
                                    src="./assets/icons/arrow-right.svg"
                                    alt=""
                                />
                            </a>
                        </li>
                        <li>
                            <a
                                href="#!"
                                class="breadcrumbs__link breadcrumbs__link--current"
                            >
                                LavAzza
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- product info -->
                <div class="product-container prod-info-content">
                    <div class="row">
                        <div class="col-5 col-xl-6 col-lg-12">
                            <div class="prod-preview d-lg-flex">
                                <div class="prod-preview__list">
                                    <!-- product preview item 1 -->
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/products/item4.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>

                                    <!-- product preview item 2 -->
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/products/item2.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>

                                    <!-- product preview item 3 -->
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/products/item3.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>

                                    <!-- product preview item 4 -->
                                    <div class="prod-preview__item">
                                        <img
                                            src="./assets/img/products/item1.png"
                                            alt=""
                                            class="prod-preview__img"
                                        />
                                    </div>
                                </div>
                                <div class="prod-preview__thumbs d-md-none">
                                    <img
                                        src="./assets/img/products/item4.png"
                                        alt=""
                                        class="prod-preview__thumb-img prod-preview__thumb-img--current"
                                    />
                                    <img
                                        src="./assets/img/products/item3.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/products/item2.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                    <img
                                        src="./assets/img/products/item1.png"
                                        alt=""
                                        class="prod-preview__thumb-img"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7 col-xl-6 col-lg-12">
                            <form action="" class="form">
                                <section class="prod-info">
                                    <h1 class="prod-info__heading">
                                        Coffee Beans - Espresso Arabica and Robusta
                                        Beans
                                    </h1>
                                    <div class="row prod-info__row">
                                        <div class="col-5 col-xxl-6 col-xl-12">
                                            <div class="prod-prop">
                                                <img
                                                    src="./assets/icons/star.svg"
                                                    alt=""
                                                    class="prod-prop__icon"
                                                />
                                                <h4 class="prod-prop__title">
                                                    (3.5) 1100 reviews
                                                </h4>
                                            </div>
                                            <div class="prod-prop d-block">
                                                <label for="" class="form__label">
                                                    Size/Weight
                                                </label>
                                                <div class="filter__form-group">
                                                    <div class="form__select-wrap">
                                                        <div
                                                            class="form__select"
                                                            style="--width: 138px"
                                                        >
                                                            500g
                                                            <img
                                                                src="./assets/icons/select-arrow.svg"
                                                                alt=""
                                                                class="form__select-arrow icon"
                                                            />
                                                        </div>
                                                        <div class="form__select">
                                                            Gram
                                                            <img
                                                                src="./assets/icons/select-arrow.svg"
                                                                alt=""
                                                                class="form__select-arrow icon"
                                                            />
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="filter__form-group">
                                                    <div class="form__tags">
                                                        <button class="form__tag">
                                                            Small
                                                        </button>
                                                        <button class="form__tag">
                                                            Medium
                                                        </button>
                                                        <button class="form__tag">
                                                            Large
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-7 col-xxl-6 col-xl-12">
                                            <div class="prod-prop__wrap">
                                                <div class="prod-prop">
                                                    <img
                                                        src="./assets/icons/document.svg"
                                                        alt=""
                                                        class="prod-prop__icon prod-prop__icon-first icon"
                                                    />
                                                    <h4 class="prod-prop__title">
                                                        Compare
                                                    </h4>
                                                </div>
                                                <div class="prod-prop prod-prop__fix">
                                                    <img
                                                        src="./assets/icons/buy.svg"
                                                        alt=""
                                                        class="prod-prop__icon icon"
                                                    />
                                                    <div>
                                                        <h4 class="prod-prop__title">
                                                            Delivery
                                                        </h4>
                                                        <p class="prod-prop__desc">
                                                            From $6 for 1-3 days
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="prod-prop">
                                                    <img
                                                        src="./assets/icons/bag.svg"
                                                        alt=""
                                                        class="prod-prop__icon icon"
                                                    />
                                                    <div>
                                                        <h4 class="prod-prop__title">
                                                            Pickup
                                                        </h4>
                                                        <p class="prod-prop__desc">
                                                            Out of 2 store, today
                                                        </p>
                                                    </div>
                                                </div>
                                                <div class="prod-info__card">
                                                    <div class="prod-info__row">
                                                        <span class="prod-info__price">$500.00</span>
                                                        <span class="prod-info__tax">10%</span>
                                                    </div>
                                                    <p class="prod-info__total-price">%540.00</p>
                                                    <div class="prod-info__row prod-info__row-btn">
                                                        <button class="btn btn--primary prod-info__btn--add">Add to cart</button>
                                                        <button class="btn btn--outline prod-info__btn--like">
                                                            <img src="./assets/icons/heart.svg" alt="" class="btn--outline__img icon">
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
