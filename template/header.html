<div class="container">
    <div class="top-bar">
        <!-- more -->
        <button class="top-bar__more">
            <img
                src="./assets/icons/nav.svg"
                alt="more"
                class="top-bar__more-icon icon"
            />
        </button>

        <!-- logo -->
        <a href="./" class="logo">
            <img
                src="./assets/icons/logo.svg"
                alt="grocerymart"
                class="logo__img"
            />
            <h1 class="logo__title">grocerymart</h1>
        </a>

        <!-- navbar -->
        <nav class="navbar">
            <ul class="navbar__list">
                <li class="navbar-item">
                    <a href="#!" class="navbar__link">Departments</a>
                    <img
                        src="./assets/icons/arrow-down.svg"
                        alt=""
                        class="navbar__arrow icon"
                    />
                </li>
                <li class="navbar-item">
                    <a href="#!" class="navbar__link">Grocery</a>
                    <img
                        src="./assets/icons/arrow-down.svg"
                        alt=""
                        class="navbar__arrow icon"
                    />
                </li>
                <li class="navbar-item">
                    <a href="#!" class="navbar__link">Beauty</a>
                    <img
                        src="./assets/icons/arrow-down.svg"
                        alt=""
                        class="navbar__arrow icon"
                    />
                </li>
            </ul>
        </nav>

        <!-- action -->
        <div class="top-act">
            <div class="top-act__group top-act__single">
                <!-- search btn -->
                <button class="top-act__btn">
                    <img
                        src="./assets/icons/search.svg"
                        alt="search"
                        class="icon"
                    />
                </button>
            </div>

            <div class="top-act__group top-act__group--large">
                <button class="top-act__btn">
                    <img
                        src="./assets/icons/heart.svg"
                        alt="heart"
                        class="top-act__icon icon"
                    />
                    <span class="top-act__title">03</span>
                </button>

                <div class="top-act__separate"></div>

                <button class="top-act__btn">
                    <img
                        src="./assets/icons/buy.svg"
                        alt="buy"
                        class="top-act__icon icon"
                    />
                    <span class="top-act__title">$65.42</span>
                </button>
            </div>

            <!-- avatar -->
            <div class="top-act__user">
                <img
                    src="./assets/img/avatar.jpg"
                    alt="avatar"
                    class="top-act__avatar"
                />
            </div>
        </div>
    </div>
</div>
