<!DOCTYPE html>
<html class="dark" lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile | Grocery Mart</title>
        <!-- favicon -->
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <link
            rel="mask-icon"
            href="./assets/favicon/safari-pinned-tab.svg"
            color="#5bbad5"
        />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- font -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- header -->
        <header class="header" id="header"></header>
        <script>
            load("#header", "./templates/header-logined.html");
        </script>

        <!-- main -->
        <main class="profile">
            <div class="container">
                <!-- search bar -->
                <div class="profile-container d-none">
                    <div class="search-bar d-none d-md-flex">
                        <input
                            type="text"
                            name=""
                            placeholder="Search for item"
                            id=""
                            class="search-bar__input"
                        />
                        <button class="search-bar__submit">
                            <img
                                src="./assets/icons/search.svg"
                                alt=""
                                class="search-bar__icon icon"
                            />
                        </button>
                    </div>
                </div> 

                <!-- profile content -->
                <div class="profile-container"> 
                    <div class="row">
                        <div class="col-4">
                            <aside class="profile__sidebar">
                                <!-- User -->
                                <div class="profile-user">
                                    <img src="./assets/img/avatar.jpg" alt="" class="profile-user__avatar">
                                    <h1 class="profile-user__name">Imran Khan</h1>
                                    <p class="profile-user__desc">Registered: 17th May 2022</p>
                                </div>

                                <div class="profile-menu__wrap">
                                    <!-- Menu 1 -->
                                     <div class="profile-menu">
                                        <h3 class="profile-menu__title">Manage Account</h3>
                                        <ul class="profile-menu__list">
                                            <li>
                                                <a href="#!" class="profile-menu__link">
                                                    <span class="profile-menu__icon">
                                                        <img src="./assets/icons/profile.svg" alt="" class="icon">
                                                    </span>
                                                    Personal info
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#!" class="profile-menu__link">
                                                    <span class="profile-menu__icon">
                                                        <img src="./assets/icons/map.svg" alt="" class="icon">
                                                    </span>
                                                    Addresses
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#!" class="profile-menu__link profile-menu__link--last">
                                                    <span class="profile-menu__icon">
                                                        <img src="./assets/img/auth/Message.svg" alt="" class="icon">
                                                    </span>
                                                    Communications & privacy
                                                </a>
                                            </li>
                                        </ul>
                                     </div>
    
                                     <!-- Menu 2 -->
                                     <div class="profile-menu">
                                        <h3 class="profile-menu__title">My items</h3>
                                        <ul class="profile-menu__list">
                                            <li>
                                                <a href="#!" class="profile-menu__link">
                                                    <span class="profile-menu__icon">
                                                        <img src="./assets/icons/download.svg" alt="" class="icon">
                                                    </span>
                                                    Reorder
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#!" class="profile-menu__link profile-menu__link--last">
                                                    <span class="profile-menu__icon">
                                                        <img src="./assets/icons/gift2.svg" alt="" class="icon">
                                                    </span>
                                                    Lists
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#!" class="profile-menu__link profile-menu__link--last">
                                                    <span class="profile-menu__icon">
                                                        <img src="./assets/img/auth/protect.svg" alt="" class="icon">
                                                    </span>
                                                    Registries
                                                </a>
                                            </li>
                                        </ul>
                                     </div>
    
                                     <!-- Menu 3 -->
                                     <div class="profile-menu">
                                        <h3 class="profile-menu__title">Subscriptions & plans</h3>
                                        <ul class="profile-menu__list">
                                            <li>
                                                <a href="#!" class="profile-menu__link">
                                                    <span class="profile-menu__icon">
                                                        <img src="./assets/icons/profile.svg" alt="" class="icon">
                                                    </span>
                                                    Protection plans
                                                </a>
                                            </li> 
                                        </ul>
                                     </div>

                                     <!-- Menu 4 -->
                                     <div class="profile-menu">
                                        <h3 class="profile-menu__title">Customer Service</h3>
                                        <ul class="profile-menu__list">
                                            <li>
                                                <a href="#!" class="profile-menu__link">
                                                    <span class="profile-menu__icon">
                                                        <img src="./assets/icons/help.svg" alt="" class="icon">
                                                    </span>
                                                    Help
                                                </a>
                                            </li> 
                                            <li>
                                                <a href="#!" class="profile-menu__link">
                                                    <span class="profile-menu__icon">
                                                        <img src="./assets/icons/help.svg" alt="" class="icon">
                                                    </span>
                                                    Terms of Use
                                                </a>
                                            </li> 
                                        </ul>
                                     </div>
                                </div>
                            </aside>
                        </div>
                        <div class="col-8"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>

        <!-- dialog/ modal -->
        <div id="delete-confirm" class="dialog hide">
            <div class="dialog__content">
                <div class="dialog__text">Do you want to delete this product ?</div>
                <div class="dialog__bottom">
                    <button class="btn btn--outline dialog__btn js-toggle" toggle-target="#delete-confirm">Cancel</button>
                    <button class="btn btn--primary dialog__btn js-toggle" toggle-target="#delete-confirm">Confirm</button>
                    
                </div>
            </div>
            <div class="dialog__overlay js-toggle" toggle-target="#delete-confirm"></div>
        </div>
    </body>
</html>
